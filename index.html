<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arheb</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Google Fonts link for Noto Sans with subsets for Arabic and Hebrew -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&subset=arabic,hebrew" rel="stylesheet">
    <style>
        /* Apply the font globally */
        body {
            font-family: 'Noto Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-50">
    <section class="p-4 md:p-8 max-w-screen-lg mx-auto"> 
      <div class="mb-6">
        <label for="arabicInput" class="block text-xl md:text-2xl font-semibold text-indigo-600 mb-1">النص العربي:</label>
        <textarea id="arabicInput" class="w-full h-40 p-4 border-2 border-indigo-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-300" placeholder="أدخل نصًا عربيًا" dir="rtl"></textarea>
      </div>
      <div>
        <label for="hebrewOutputNiqqud" class="block text-xl md:text-2xl font-semibold text-indigo-600 mb-1">כתב עברי עם ניקוד:</label>
        <textarea id="hebrewOutputNiqqud" class="w-full h-40 p-4 border-2 border-indigo-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-300 bg-white" dir="rtl"></textarea>
      </div>
    </section>
</body>
</html>
