<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arheb</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50">
    
    <section class="p-4 md:p-8 max-w-screen-lg mx-auto"> 
      <div class="mb-6">
        <label for="arabicInput" class="block text-xl md:text-2xl font-semibold text-indigo-600 mb-3">النص العربي:</label>
        <textarea id="arabicInput" class="w-full h-40 p-4 border-2 border-indigo-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-300" placeholder="أدخل نصًا عربيًا" dir="rtl"></textarea>
      </div>
      <div>
        <label for="hebrewInput" class="block text-xl md:text-2xl font-semibold text-indigo-600 mb-3">כתב עברי:</label>
        <div id="hebrewInput" class="w-full h-40 p-4 border-2 border-indigo-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-300 bg-white" dir="rtl"></div>
      </div>
    </section>
</body>
</html>
